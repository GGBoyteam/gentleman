<!DOCTYPE html>
<html>
<head>
  <title>用户注册</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      max-width: 400px;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-header h1 {
      margin: 0;
      color: #333;
    }

    .form-header p {
      color: #666;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 20px;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<form id="signup-form" accept-charset="UTF-8">
  <div class="form-header">
    <h1>用户注册</h1>
    <p>请填写以下信息完成注册</p>
  </div>

  <label for="username">用户名:</label>
  <input type="text" id="username" required>

  <label for="password">密码:</label>
  <input type="password" id="password" required>

  <label for="confirm-password">确认密码:</label>
  <input type="password" id="confirm-password" required>

  <label for="captcha">图片验证码:</label>
  <input type="text" id="captcha" required>
  <img src="" id="captcha-image">

  <label for="qq">QQ:</label>
  <input type="text" id="qq" required>

  <button type="submit">注册</button>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // 获取图片验证码
    function getCaptcha() {
      $.ajax({
        url: 'auth/verify-codes/captcha',
        method: 'POST',
        success: function(data) {
          $('#captcha-image').attr('src', data.captcha_image);
        },
        error: function() {
          alert('获取图片验证码失败');
        }
      });
    }

    function signupUser(username, password, captcha, confirmPassword, qq) {
      $.ajax({
        url: 'auth/signup/using-qq',
        method: 'POST',
        contentType: 'application/json', // 设置请求的内容类型为JSON
        dataType: 'json', // 告诉jQuery预期的响应数据类型为JSON
        data: JSON.stringify({
          name: username,
          password: password,
          password_confirm: confirmPassword,
          verify_code: captcha,
          qq: qq
        }),
        success: function() {
          alert('注册成功');
          // 可以在这里进行页面跳转或其他操作
        },
        error: function() {
          alert('注册失败');
        }
      });
    }

    // 当点击注册按钮时触发
    $('#register-btn').click(function(event) {
      event.preventDefault(); // 阻止表单默认提交行为

      var username = $('#username').val();
      var password = $('#password').val();
      var confirmPassword = $('#confirm-password').val();
      var captcha = $('#captcha').val();
      var qq = $('#qq').val();

      if (password !== confirmPassword) {
        alert('密码和确认密码不一致');
        return;
      }

      signupUser(username, password, captcha, confirmPassword, qq);
    });

    // 页面加载完成后获取图片验证码
    getCaptcha();
  });
</script>
</body>
</html>
